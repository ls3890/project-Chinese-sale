<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          placeholder="Enter your full name"
          [class.error]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          {{ getErrorMessage('fullName') }}
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          placeholder="Enter your phone number"
          [class.error]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          {{ getErrorMessage('phone') }}
        </span>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          placeholder="Enter your address"
          [class.error]="registerForm.get('address')?.invalid && registerForm.get('address')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched">
          {{ getErrorMessage('address') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <div class="error-message server-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading" class="submit-btn">
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>

      <p class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
      
    </form>
  </div>
</div>

<div class="form-group">
    <div class="form-label">砖 转</div>

            [class.border-danger]="giftForm.controls['giftName'].invalid && giftForm.controls['giftName'].touched" />
        <div class="text-danger"
            *ngIf="giftForm.controls['giftName'].touched && giftForm.controls['giftName'].errors && giftForm.controls['giftName'].errors['required']">

</div>

</div>
    <div class="form-group">
        <div class="form-label"> 专</div>
        <div>
            <input type="number" class="form-control" formControlName="price" />

<h1>Table-GiftList</h1>
<h1>专砖转 转转</h1>
<table class="Table-GiftList">
    <thead>
        <tr>
            <th>拽 转 </th>
            <th>砖 转 </th>
            <th>转专 转 </th>
            <th>专 转</th>
         </tr>
    </thead>
    <tbody>
        @for(item of giftVac ;track item.id){
            <tr>
            <td>{{item.id}}</td>
            <td>{{item.giftName}}</td>
            <td>{{item.donatorName}}</td>       
            <td>{{item.price}}</td>
            <!-- <td><button (click)="openEdit(t.id)">锔</button></td>
            <td><button (click)="closeEdit(-1)"></button></td> -->
       </tr>
     }
    </tbody>
</table>
